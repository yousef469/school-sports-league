<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Sports League</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="main-header">
            <div class="header-left">
                <div class="logo">üèÜ School Sports League</div>
                <nav class="main-nav">
                    <button class="main-nav-btn active" onclick="showSection('matches')">Matches</button>
                    <button class="main-nav-btn" onclick="showSection('table')">Table</button>
                    <button class="main-nav-btn" onclick="showSection('teams')">Teams</button>
                </nav>
            </div>
            <nav class="header-nav">
                <button class="nav-btn" onclick="showPage('joinPage')">üìù Join</button>
                <button class="nav-btn admin-btn" onclick="showPage('adminLogin')">üîê Admin</button>
            </nav>
        </header>

        <!-- Home Page -->
        <div id="homePage" class="page active">
            <!-- Matches Section -->
            <div id="matchesSection" class="main-section active">
                <div class="filter-bar">
                    <div class="sport-pills">
                        <button class="sport-pill active" onclick="filterSport('all')">All</button>
                        <button class="sport-pill" onclick="filterSport('football')">‚öΩ Football</button>
                        <button class="sport-pill" onclick="filterSport('volleyball')">üèê Volleyball</button>
                    </div>
                    <div class="status-filters">
                        <button class="status-btn active" onclick="filterStatus('all')">All</button>
                        <button class="status-btn" onclick="filterStatus('live')">üî¥ Live</button>
                        <button class="status-btn" onclick="filterStatus('upcoming')">Upcoming</button>
                        <button class="status-btn" onclick="filterStatus('ended')">Ended</button>
                    </div>
                </div>
                <div id="matchesList" class="matches-list"></div>
            </div>

            <!-- Teams Section -->
            <div id="teamsSection" class="main-section">
                <div class="teams-header">
                    <button class="teams-sport-btn active" data-sport="football" onclick="switchTeamsSport('football')">‚öΩ Football Teams</button>
                    <button class="teams-sport-btn" data-sport="volleyball" onclick="switchTeamsSport('volleyball')">üèê Volleyball Teams</button>
                </div>
                <div id="teamsListView" class="teams-grid-view"></div>
            </div>

            <!-- Table Section -->
            <div id="tableSection" class="main-section">
                <div class="table-header">
                    <button class="table-sport-btn active" data-sport="football" onclick="switchTableSport('football')">‚öΩ Football</button>
                    <button class="table-sport-btn" data-sport="volleyball" onclick="switchTableSport('volleyball')">üèê Volleyball</button>
                </div>
                <div class="bracket-container">
                    <div id="bracketView" class="world-cup-bracket"></div>
                </div>
            </div>
        </div>

        <!-- Join Page -->
        <div id="joinPage" class="page">
            <button class="back-btn" onclick="showPage('homePage')">‚Üê Back</button>
            <div class="container">
                <div class="card">
                    <h2>üìù Register Your Team</h2>
                    <form id="teamForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label>Captain Name</label>
                                <input type="text" id="captainName" required placeholder="Your name">
                            </div>
                            <div class="form-group">
                                <label>Team Name</label>
                                <input type="text" id="teamName" required placeholder="Team name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Grade</label>
                                <select id="grade" required>
                                    <option value="">Select</option>
                                    <option value="10">Grade 10</option>
                                    <option value="11">Grade 11</option>
                                    <option value="12">Grade 12</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Sport</label>
                                <select id="sport" required>
                                    <option value="">Select</option>
                                    <option value="football">‚öΩ Football (8 players)</option>
                                    <option value="volleyball">üèê Volleyball (5 players)</option>
                                </select>
                            </div>
                        </div>
                        <div id="teammatesSection" class="teammates-section" style="display:none;">
                            <h3>üë• Teammates</h3>
                            <p class="hint" id="teammatesHint"></p>
                            <div id="teammatesInputs" class="teammates-grid"></div>
                        </div>
                        <div class="form-group" id="passwordSection" style="display:none;">
                            <label>Team Password</label>
                            <input type="password" id="teamPassword" placeholder="Create password">
                            <div class="warning-box">‚ö†Ô∏è DON'T SHARE OR YOU'LL BE ELIMINATED!</div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-full" id="submitBtn" style="display:none;">Create Team</button>
                    </form>
                    <div id="createMessage" class="message"></div>
                </div>
            </div>
        </div>

        <!-- Admin Login -->
        <div id="adminLogin" class="page">
            <button class="back-btn" onclick="showPage('homePage')">‚Üê Back</button>
            <div class="container small">
                <div class="card">
                    <h2>üîê Admin</h2>
                    <div class="form-group">
                        <input type="password" id="adminPassword" placeholder="Password">
                    </div>
                    <button class="btn btn-primary btn-full" onclick="adminLogin()">Login</button>
                    <div id="adminMessage" class="message"></div>
                </div>
            </div>
        </div>

        <!-- Admin Panel -->
        <div id="adminPanel" class="page">
            <nav class="admin-nav">
                <button class="back-btn" onclick="showPage('homePage')">‚Üê Exit</button>
                <h2>üîê Admin Panel</h2>
            </nav>
            <div class="admin-content">
                <div class="admin-tabs">
                    <button class="tab-btn active" onclick="showAdminTab('teams')">üìã Teams</button>
                    <button class="tab-btn" onclick="showAdminTab('draw')">üé± Draw</button>
                    <button class="tab-btn" onclick="showAdminTab('matches')">‚öΩ Matches</button>
                    <button class="tab-btn" onclick="showAdminTab('champion')">üèÜ Champion</button>
                </div>
                <div id="adminTeams" class="admin-tab active">
                    <div class="sport-filter">
                        <button class="filter-btn active" onclick="filterAdminTeams('all')">All</button>
                        <button class="filter-btn" onclick="filterAdminTeams('football')">Football</button>
                        <button class="filter-btn" onclick="filterAdminTeams('volleyball')">Volleyball</button>
                    </div>
                    <div id="adminTeamsList" class="teams-list"></div>
                </div>
                <div id="adminDraw" class="admin-tab">
                    <div class="draw-section">
                        <h3>‚öΩ Football</h3>
                        <p id="footballDrawStatus"></p>
                        <button class="btn btn-primary" onclick="performDraw('football')">üé≤ Draw</button>
                    </div>
                    <div class="draw-section">
                        <h3>üèê Volleyball</h3>
                        <p id="volleyballDrawStatus"></p>
                        <button class="btn btn-primary" onclick="performDraw('volleyball')">üé≤ Draw</button>
                    </div>
                </div>
                <div id="adminMatches" class="admin-tab">
                    <div class="sport-filter">
                        <button class="filter-btn active" onclick="filterMatches('football')">Football</button>
                        <button class="filter-btn" onclick="filterMatches('volleyball')">Volleyball</button>
                    </div>
                    <div id="adminMatchesList" class="matches-list-admin"></div>
                </div>
                <div id="adminChampion" class="admin-tab">
                    <div class="champion-section">
                        <h4>‚öΩ Football Champion</h4>
                        <select id="footballChampion"></select>
                        <button class="btn btn-small" onclick="setChampion('football')">Set</button>
                    </div>
                    <div class="champion-section">
                        <h4>üèê Volleyball Champion</h4>
                        <select id="volleyballChampion"></select>
                        <button class="btn btn-small" onclick="setChampion('volleyball')">Set</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Match Modal -->
        <div id="matchModal" class="modal">
            <div class="modal-content">
                <button class="modal-close" onclick="closeModal()">√ó</button>
                <div id="matchModalContent"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
